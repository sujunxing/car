<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>维修项目(副)</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<style type="text/css">
			* {
				margin: 0px;
				padding: 0px;
			}
			a {
				text-decoration: none;
				color: #334354;
			}

			a:hover {
				text-decoration: none;
			}

			#content {
				background-color: #F7F7F7;
			}

			#header {
				background-color: #F7FFFF;
				height: 37px;
			}

			.orans a:hover {
				color: orange;
			}

			ul li {
				list-style: none;
			}
		</style>
	</head>
	<body>
		<div id="ctx" class="container">
			<!--头部1-->
			<div class="row" id="header">
				<div class="col-sm-2" style="padding-top: 4px;"><strong style="font-size: 17px;">接车登记</strong></div>
				<div class="col-sm-offset-3 col-sm-4">
					<input type="text" class="form-control" placeholder="匹配车牌号/车架号/手机/客户" />
				</div>
				<div class="col-sm-3">
					<button class="btn btn-success">选择</button>
					<button class="btn btn-warning">搜索</button>
					<button class="btn btn-group">关闭</button>
				</div>
			</div>
			<!--主要跳转-->
			<div class="row" id="content">
				<div class="row">
					<div class="col-md-1 col-md-offset-11 orans" style="font-size: 17px;">
						<a class="glyphicon glyphicon-info-sign"><strong>导出</strong></a>
					</div>
				</div>
			</div>
			<!--主要内容-->
			<div class="row">
				<div class="col-sm-3">
					<ul>
						<li>车型</li>
						<li>发动机</li>
						<li>钣喷</li>
						<li>保养</li>
						<li>小修</li>
					</ul>
				</div>
				<div class="col-sm-9">
					<div id="" style="width: 862px;height: 1000;overflow: auto;">
						<tables :jdheader="jdheader" :jdcontent="jdcontent" style="width: 2000px;"></tables>
					</div>
				</div>
			</div>
		</div>
		<!--模态框1-->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="exampleModalLabel"><strong>维修项目</strong></h4>
					</div>
					<div class="modal-body" style="border: 0px solid red;height: 450px;">
						<form>
							<div class="form-group col-sm-5" style="width: 270px;">
								<label for="exampleInputEmail2">项目编码</label>
								<input type="email" class="form-control">
							</div>
							<div class="form-group col-sm-5" style="width: 270px;">
								<label for="exampleInputEmail2">项目名称</label>
								<input type="email" class="form-control">
							</div>
							<div class="form-group col-sm-5" style="width: 270px;">
								<label for="exampleInputEmail2">收入种类</label>
								<input type="email" class="form-control">
							</div>
							<div class="form-group col-sm-5" style="width: 270px;">
								<label for="exampleInputEmail2">项目类别</label>
								<input type="email" class="form-control">
							</div>
							<div class="form-group col-sm-2" style="width: 270px;">
								<label for="exampleInputEmail2">标准价</label>
								<input type="email" class="form-control">
							</div>
							<div class="form-group col-sm-2" style="width: 270px;">
								<label for="exampleInputEmail2">会员价</label>
								<input type="email" class="form-control">
							</div>
							<div class="form-group col-sm-2" style="width: 270px;">
								<label for="exampleInputEmail2">VIP价</label>
								<input type="email" class="form-control">
							</div>
							<div class="form-group col-sm-2" style="width: 270px;">
								<label for="exampleInputEmail2">协议价</label>
								<input type="email" class="form-control">
							</div>
							<div class="form-group col-sm-2" style="width: 270px;">
								<label for="exampleInputEmail2">索赔价</label>
								<input type="email" class="form-control">
							</div>
							<div class="form-group col-sm-2" style="width: 270px;">
								<label for="exampleInputEmail2">保险价</label>
								<input type="email" class="form-control">
							</div>
							<div class="form-group">
							  <label for="recipient-name" class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;备注</label>
							  <input type="text" class="form-control" id="recipient-name">
							</div>
						</form>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary">保存</button>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>

	</body>
</html>
